spring.application.name=picpay-desafio-backend

# configurações necessárias para conexão ao banco de dados em memória (h2)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;

# credenciais de acesso ao banco h2
spring.datasource.username=sa
spring.datasource.password=

# ddl para criar tabelas se elas não existirem, alterar dados, etc...
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# onde o console do h2 pode ser acessado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# onde a documentação pode ser acessada
springdoc.swagger-ui.path=/swagger-ui.html